spring.application.name=Simulacion_Pasarela_Pagos

# Datasource MySQL pagosdb
spring.datasource.url=jdbc:mysql://localhost:3306/pagosdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate (no generar DDL; usar esquema existente)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL init deshabilitado (ya tienes la BD y tablas)
spring.sql.init.mode=never

