<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulación de Pagos</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <header class="container">
    <div class="fx" style="justify-content:space-between">
      <div>
        <h1 class="mb-1">API de Pagos Simulada</h1>
        <p class="mb-0" style="color:var(--muted)">Demo con Tarjeta, Yape y PayPal</p>
      </div>
      <div>
        <a href="/login" class="button-outline" id="logoutBtn" style="padding:8px 12px;text-decoration:none">Cerrar sesión</a>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Selección global de origen y destino -->
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title">Participantes</h3>
        <div class="form-grid">
          <label>
            <span>Origen (usuario)</span>
            <select id="originSelect"></select>
          </label>
          <label>
            <span>Destino (usuario)</span>
            <select id="destinoSelect"></select>
          </label>
        </div>
      </div>
    </div>
    <section class="tabs">
      <button class="tab active" data-tab="tarjeta">Tarjeta</button>
      <button class="tab" data-tab="yape">Yape</button>
      <button class="tab" data-tab="paypal">PayPal</button>
    </section>

    <section id="tab-tarjeta" class="tab-panel active">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Datos de tarjeta</h3>
          <div class="mini-card card-black" id="miniCard">
            <div class="mini-card-brand" id="miniCardBrand">Tarjeta</div>
            <div class="mini-card-number" id="miniCardNumber">•••• •••• •••• ••••</div>
          </div>
          <form id="cardForm">
            <div class="form-grid">
              
              <label class="full">
                <span>Número de tarjeta</span>
                <input id="cardNumber" inputmode="numeric" maxlength="19" placeholder="#### #### #### ####" autocomplete="off" />
              </label>
              <label class="full">
                <span>Nombre del titular</span>
                <input id="cardHolder" placeholder="Como aparece en la tarjeta" autocomplete="off" />
              </label>
              <label>
                <span>Vencimiento</span>
                <input id="cardExp" placeholder="MM/AA" maxlength="5" autocomplete="off" />
              </label>
              <label>
                <span>CVV</span>
                <input id="cardCvv" type="password" placeholder="***" maxlength="4" autocomplete="off" />
              </label>
              <label class="full">
                <span>Monto (S/.)</span>
                <input id="cardAmount" type="number" step="0.01" min="0.01" placeholder="0.00" />
              </label>
            </div>
            <div class="actions">
              <button type="submit">Pagar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="tab-yape" class="tab-panel">
      <form id="yapeForm" class="card">
        <div class="card-body">
          <div class="form-grid">
            <label class="full">
              <span>Número de celular</span>
              <input id="yapePhone" inputmode="numeric" placeholder="9XXXXXXXX" maxlength="9" />
            </label>
            <label class="full">
              <span>Monto (S/.)</span>
              <input id="yapeAmount" type="number" step="0.01" min="0.01" placeholder="0.00" />
            </label>
          </div>
          <div class="actions">
            <button type="submit">Pagar con Yape</button>
          </div>
        </div>
      </form>
    </section>

    <section id="tab-paypal" class="tab-panel">
      <form id="paypalForm" class="card">
        <div class="card-body">
          <div class="form-grid">
            <label class="full">
              <span>Email PayPal</span>
              <input id="paypalEmail" type="email" placeholder="correo@dominio.com" />
            </label>
            <label class="full">
              <span>Monto (S/.)</span>
              <input id="paypalAmount" type="number" step="0.01" min="0.01" placeholder="0.00" />
            </label>
          </div>
          <div class="actions">
            <button type="submit">Pagar con PayPal</button>
          </div>
        </div>
      </form>
    </section>
    <!-- Resultado global para todas las pestañas -->
    <div class="mt-3 card">
      <div class="card-body">
        <h3 class="card-title">Resultado</h3>
        <pre id="log" class="pre" style="min-height:160px"></pre>
      </div>
    </div>
  </main>
  <script src="/index.js"></script>
</body>
</html>
